
{% extends 'base.html' %}
{% block main %}
     <div class="container">
         <br>
          Результаты Поиска
            <div class="row">
                {% for el in projects %}
                    <div class="card block">
                      <h5 class="card-header"><a href="{% url 'project_detail' el.pk %}">{{ el.title }}</a></h5>
                      <div class="card-body">
                        <h5 class="card-title">{{ el.description }}</h5>
                        <p class="card-text">{{ el.started_at }}</p>
                      </div>
                    </div>
                    {% empty %}
                        <p>Projects not found</p>
                {% endfor %}
                 {% if is_paginated %}
                    {% include 'partial/pagination.html' %}
                {% endif %}
            </div>
     </div>
{% endblock %}
